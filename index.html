				<button type="submit"><i class="fas fa-search"></i></button>
			</form>
		</div>

	<section class="page">
		<div class="left_column">
			<div class="name" style="display: flex;">
				<h3 class="first_name">Михаил</h3>
				<h3 class="last_name">Долгушев</h3>
			</div>
			<div class="user_status">

			<hr>
			<div class="date_of_birth" style="padding-top: 15px;"><h5>Дата рождения: 26 ноября 2003г.</h5></div>

		</div>
		<div class="right_column">
			<div class="profile_photo"></div>
		</div>
	</section>
	<section class="fast_message">
		<div class="head_fm">
			<p>Fast Message</p>
			<button class="hide_button"><i class="fas fa-chevron-down"></i></button>
		</div>
		<div class="chat">
			<div class="first_message message_block">
				<div class="friend_avatar"><i class="fas fa-user"></i></div>
				<p>Привет, чем занимаешься?</p>
			</div>
			<div class="second_message message_block">
				<div class="user_avatar"></div>
				<p>Привет, да так лендинг пишу</p>
			</div>
			<div class="third_message message_block">
				<div class="friend_avatar"><i class="fas fa-user"></i></div>
				<p>Ясно, удачи!</p>
			</div>
		</div>
	</section>
